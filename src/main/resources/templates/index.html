<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:security="http://www.springframework.org/schema/security">
<head th:replace="~{../fragments/header}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100" style="margin-top: 20px;">
        <div class="card">
            <div class="card-header">
                <main th:insert="~{../fragments/logo}"></main>
                <!-- <h3 class="whiteh3">Sign In</h3> -->
            </div>
            <div class="card-body">
                <form th:action="@{/loginUser}" method="post" >
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" id="username" name="username">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn float-right btn-user-control" role="button" value="Log In" />
                        <a th:href="@{/registrierung_neuerUser(error='')}" class="btn float-left btn-user-control btn-registration" role="button">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
